<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>まずはデータを表示</title>
</head>
<body>
  <h3>click event</h3>
  <div id="app">
    <!-- <button type="button" name="button" v-on:click="handleClick">button</button> -->
    <!-- <button type="button" name="button" v-on:click.right="handleClick">button</button> -->
    <button type="button" name="button" v-on:click.stop="handleClick">button</button>

  </div>

  <h3>input event</h3>
  <div id="app1">
    <input v-bind:value="message" v-on:input="handleInput" type="text" name="" value="">
  </div>

  <h3>key修飾</h3>
  <div id="app2">
    <input v-bind:value="message" v-on:keydown.enter="handleInput" type="text" name="" value="">
  </div>

  <h3>双方向バインディング</h3>
  <div id="app3">
    <input v-model="message">
    <!-- <input v-model.lazy="message"> -->
    <!-- <textarea v-model.trim="message"></textarea> -->
    {{message}}
  </div>

  <div id="app4">

  </div>

<script src="../js/vue.js" charset="utf-8"></script>

<script src="main.js" charset="utf-8"></script>
</body>

</html>
